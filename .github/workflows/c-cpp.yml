name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build project
        uses: nicledomaS/cmake_build_action@v1
        with:
          submodule_update: ON
          run_tests: ON
